    <link rel="stylesheet" href="static/css/ingredients.css" />

  <body>
    <div class="sidebar">
      <div class="logo-details">

      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="/index1.html" id="index1-link">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">index1</span>
          </a>
          <span class="tooltip">Index1</span>
        </li>
        <li>
          <a href="/login.html" id="login-link">
            <i class="bx bx-user"></i>
            <span class="links_name">login</span>
          </a>
          <span class="tooltip">login</span>
        </li>
        <li>
          <a href="/todolist.html" id="todolist-link">
            <i class="bx bx-chat"></i>
            <span class="links_name">To Do List</span>
          </a>
          <span class="tooltip">To Do List</span>
        </li>
        <li>
          <a href="/recettes.html" id="recettes-link">
            <i class="bx bx-folder"></i>
            <span class="links_name">Receipt </span>
          </a>
          <span class="tooltip">Creates your receipts</span>
        </li>
        <li>
          <a href="/ingredients.html" id="ingredients-link">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">Ingredients</span></a
          >
          <span class="tooltip">Ingredients</span>
        </li>
        <li>
          <a href="/calendar.html" id="calendar-link">
            <i class="bx bx-heart"></i>
            <span class="links_name">Calendar</span>
          </a>
          <span class="tooltip">Meal Planning</span>
        </li>
        <li>
          <a href="/calculator.html" id="calculator-link">
            <i class="bx bx-cog"></i>
            <span class="links_name">Calculator</span>
          </a>
          <span class="tooltip">calculator</span>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Meal Price,</div>
      <div id="content-container"></div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
    // sidebar open close
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });

      searchBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });

      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }

// cliquer sur le lien
$(document).ready(function () {
    
    function handleLinkClick(e, url) {
        e.preventDefault();
        sidebar.classList.add("open");
        $.get(url, function(data) {
            $("#content-container").html(data);
        }).fail(function() {
            console.log("Erreur lors du chargement de la page " + url + ".");
        });
    }

    $("#ingredients-link").click(function (e) {
        handleLinkClick(e, "/ingredients");
    });

    $("#recettes-link").click(function (e) {
        handleLinkClick(e, "/recettes");
    });

    $("#calculator-link").click(function(e) {
        handleLinkClick(e, "/calculator");
    });
    
    $("#index1-link").click(function(e) {
        handleLinkClick(e, "/index1");
    });
    $("#calendar-link").click(function(e) {
        handleLinkClick(e, "/calendar");
    });
   $("#todolist-link").click(function(e) {
        handleLinkClick(e, "/todolist");
    }); 
   $("#login-link").click(function(e) {
        handleLinkClick(e, "/login");
    });
    
document.addEventListener("DOMContentLoaded", () => {
  // Ici, 'auth_token' est une clé hypothétique où le token est stocké
  const authToken = localStorage.getItem('auth_token');
  const sidebar = document.querySelector('.sidebar');

  // Vérifiez si l'utilisateur est connecté
  if (authToken) {
    // L'utilisateur est connecté
    const username = "Nom d'utilisateur"; // Vous obtiendriez ceci du token ou d'une requête au serveur
    sidebar.innerHTML = `<p>Bonjour, ${username}</p>`; // Ajoutez d'autres informations ou actions ici
  } else {
    // L'utilisateur n'est pas connecté
    sidebar.innerHTML = `<p>Vous n'êtes pas connecté.</p>`;
  }
});

    
});
</script>
</body>
</html>
