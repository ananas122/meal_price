<!-- This HTML code represents a conversion tool for weight and liquid units. -->

<!DOCTYPE html>
<html>
<head>
  <title>Convertor </title>
  <!-- CSS for Font Awesome, Dashboard, and Boxicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="static/css/dashboard.css">

  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
   <!-- Adding DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


 <!-- Adding DataTables JS -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

<style>
/* Importing a font from Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

/* Global styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4; /* light background color */
}

/* Styles for DataTables */
.dataTables_wrapper {
    width: 90%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

/* Table header */
table.dataTable thead th {
    background-color: #565656; /* background color for headers */
    color: #ffffff; /* white text for contrast */
    font-weight: 500;
    padding: 12px; /* more spacing */
}

/* Table cells */
table.dataTable tbody td {
    padding: 10px; /* comfortable spacing */
    background-color: #ffffff; /* white background for body */
    color: #333333; /* dark text for body */
    border-bottom: 1px solid #dddddd; /* subtle separator between rows */
}

/* Row hover */
table.dataTable tbody tr:hover {
    background-color: #f2f2f2; /* highlight color on hover */
}

/* Pagination */
.dataTables_wrapper .dataTables_paginate .paginate_button {
    padding: 5px 10px;
    background-color: #565656; /* background color for pagination */
    color: white; /* white text for pagination */
    border-radius: 4px; /* rounded corners */
    margin-left: 5px;
}

.dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background-color: #424242; /* background color on hover */
}

/* Table information display */
.dataTables_wrapper .dataTables_info {
    font-size: 0.9em;
    padding-top: 10px;
}

/* Filtering of entries */
.dataTables_wrapper .dataTables_filter {
    float: right; /* position the filter to the right */
}

.dataTables_wrapper .dataTables_filter label {
    font-weight: normal;
}

.dataTables_wrapper .dataTables_filter input {
    margin-left: 0.5em;
    border: 1px solid #dddddd; /* subtle border for input */
    padding: 5px;
    border-radius: 4px; /* rounded corners for input */
}

/* Ensure styles are responsive */
@media screen and (max-width: 767px) {
    .dataTables_wrapper {
        width: 100%;
        padding: 10px;
    }
}

</style>

</head>
  <img src="static/images/tab.jpeg" alt="banner" width="600">

<body>
    <div class="sidebar">
        <!-- Sidebar content -->
    </div>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div>
            <h2>Weight Units</h2>
<table>
  <thead>
    <tr>
      <th>Unit</th>
      <th>Input</th>
      <th>Conversion</th>
    </tr>
  </thead>
  <tbody>
    <!-- Weight Conversion -->
    <tr>
      <td>Kilograms (kg)</td>
      <td><input type="text" id="inputKg" oninput="convertFromKg()"/></td>
      <td id="outputKg"></td>
    </tr>
    <tr>
      <td>Grams (g)</td>
      <td><input type="text" id="inputG" oninput="convertFromG()"/></td>
      <td id="outputG"></td>
    </tr>
    <tr>
      <td>Ounces (oz)</td>
      <td><input type="text" id="inputOz" oninput="convertFromOz()"/></td>
      <td id="outputOz"></td>
    </tr>
    <tr>
      <td>Pounds (lbs)</td>
      <td><input type="text" id="inputLbs" oninput="convertFromLbs()"/></td>
      <td id="outputLbs"></td>
    </tr>
  </tbody>
</table>

<h2>Liquid Units</h2>
<table>
  <thead>
    <tr>
      <th>Unit</th>
      <th>Input</th>
      <th>Conversion</th>
    </tr>
  </thead>
  <tbody>
    <!-- Liquid Conversion -->
<tr>
  <td>Liters (l)</td>
  <td><input type="text" id="inputL" oninput="convertFromL()"/></td>
  <td id="outputL"></td>
</tr>
<tr>
  <td>Deciliters (dl)</td>
  <td><input type="text" id="inputDl" oninput="convertFromDl()"/></td>
  <td id="outputDl"></td>
</tr>
<tr>
  <td>Centiliters (cl)</td>
  <td><input type="text" id="inputCl" oninput="convertFromCl()"/></td>
  <td id="outputCl"></td>
</tr>
<tr>
  <td>Milliliters (ml)</td>
  <td><input type="text" id="inputMl" oninput="convertFromMl()"/></td>
  <td id="outputMl"></td>
</tr>
<tr>
  <td>Tablespoons</td>
  <td><input type="text" id="inputCuil" oninput="convertFromCuil()"/></td>
  <td id="outputCuil"></td>
</tr>
<tr>
  <td>Cups (US)</td>
  <td><input type="text" id="inputTassesUs" oninput="convertFromTassesUs()"/></td>
  <td id="outputTassesUs"></td>
</tr>
<tr>
  <td>Cups (metric)</td>
  <td><input type="text" id="inputTassesMetrique" oninput="convertFromTassesMetrique()"/></td>
  <td id="outputTassesMetrique"></td>
</tr>
<tr>
  <td>Fluid Ounces (fl oz)</td>
  <td><input type="text" id="inputFlOz" oninput="convertFromFlOz()"/></td>
  <td id="outputFlOz"></td>
</tr>


  </tbody>
</table>

<script>
  // Conversion functions for Weight
  function convertFromKg() {
    var kg = parseFloat(document.getElementById('inputKg').value);
    document.getElementById('outputG').innerHTML = kg * 1000 + ' g';
    document.getElementById('outputOz').innerHTML = kg * 35.274 + ' oz';
    document.getElementById('outputLbs').innerHTML = kg * 2.20462 + ' lbs';
  }

  function convertFromG() {
    var g = parseFloat(document.getElementById('inputG').value);
    document.getElementById('outputKg').innerHTML = g / 1000 + ' kg';
    document.getElementById('outputOz').innerHTML = g * 0.035274 + ' oz';
    document.getElementById('outputLbs').innerHTML = g * 0.00220462 + ' lbs';
  }

  function convertFromOz() {
    var oz = parseFloat(document.getElementById('inputOz').value);
    document.getElementById('outputKg').innerHTML = oz * 0.0283495 + ' kg';
    document.getElementById('outputG').innerHTML = oz * 28.3495 + ' g';
    document.getElementById('outputLbs').innerHTML = oz * 0.0625 + ' lbs';
  }

  function convertFromLbs() {
    var lbs = parseFloat(document.getElementById('inputLbs').value);
    document.getElementById('outputKg').innerHTML = lbs * 0.453592 + ' kg';
    document.getElementById('outputG').innerHTML = lbs * 453.592 + ' g';
    document.getElementById('outputOz').innerHTML = lbs * 16 + ' oz';
  }

  // Conversion functions for Liquid Capacity
  function convertFromL() {
  var l = parseFloat(document.getElementById('inputL').value);
  document.getElementById('outputMl').innerHTML = (l * 1000).toFixed(2) + ' ml';
  document.getElementById('outputDl').innerHTML = (l * 10).toFixed(2) + ' dl';
  document.getElementById('outputCl').innerHTML = (l * 100).toFixed(2) + ' cl';
  document.getElementById('outputCuil').innerHTML = (l * 66.6667).toFixed(2) + ' tablespoons';
  document.getElementById('outputTassesUs').innerHTML = (l * 4.22675).toFixed(2) + ' cups (US)';
  document.getElementById('outputTassesMetrique').innerHTML = (l * 4).toFixed(2) + ' cups (metric)';
  document.getElementById('outputFlOz').innerHTML = (l * 33.814).toFixed(2) + ' fluid ounces (fl oz)';
}


</script>
</body>
</html>
